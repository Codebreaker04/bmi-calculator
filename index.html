<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Generator</h1>
        <form>
            <p><label>Height in cm </label><input type="text" id="height"/></p>
            <p><label>Weight in Kg </label><input type="text" id="weight"/></p>
            <button>Generate</button>
            <div id="result"></div>
            <div class="guide">
                <h3>BMI weight guide</h3>
                <p>if BMI is less than 18.5 => underweight</p>
                <p>if BMI is between 18.6 and 24.9  => healthy</p>
                <p>if BMI is between 25 and 29.9  => overweight</p>
                <p>if BMI is more than 30 => obese</p>
            </div>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
